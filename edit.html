<body>
    <div class="container my-container text-center">
        <div class="row border1 text-left">
            <form action="api/insert_product.php" method="post" id="insert-product-form" enctype="multipart/form-data">
                <div class="form-group row">
                    <label class="col-3" for="price">Name</label>
                    <div class="col-9">
                        <input type="text" class="form-control" id="name" name="name" aria-describedby="nameHelp" placeholder="Enter the name of the product">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-3" for="price">Price</label>
                    <div class="col-9">
                        <input type="text" class="form-control" id="price" name="price" aria-describedby="priceHelp" placeholder="Enter the price of the product">
                    </div>
                </div>
                <div class="form-check row">
                    <div class="col">
                        <input type="checkbox" class="form-check-input" id="check" name="sold" value="checked">
                        <label class="form-check-label" for="check">Sold</label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col">
                        <label for="product-image">Image</label>
                        <input type="file" class="form-control-file" id="product-image" name="image">
                    </div>
                </div>
                <div class='preview'>
                    <img src="img/placeholder.png" id="img" width="100" height="100">
                </div>
                <div class="row">
                    <div class="col">
                        <button type="submit" name="submit" value="Submit Form" class="btn btn-primary row">Add
                                    product</button>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <script src="js/script.js"></script>
