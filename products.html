  <main role="main" class="container my-container text-center bg-secondary p-3">
    <div class="row card-group p-md-2" id="products-list"></div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel">
      <form action="api/insert_product.php" method="post" id="product-form" enctype="multipart/form-data"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">View and Edit</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="row border1 text-left">
                <div class="form-group row">
                  <label class="col-3" for="price">Name</label>
                  <div class="col-9">
                    <input type="text" class="form-control" id="name" name="name" aria-describedby="nameHelp"
                      placeholder="Enter the name of the product">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-3" for="price">Price</label>
                  <div class="col-9">
                    <input type="text" class="form-control" id="price" name="price" aria-describedby="priceHelp"
                      placeholder="Enter the price of the product">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col">
                    <label for="product-image">Image</label>
                    <input type="file" accept="image/png, image/jpeg" class="form-control-file" id="product-image"
                      name="image">
                  </div>
                </div>
                <div class='preview'>
                  <img src="img/placeholder.png" id="image-preview" width="150" height="150">
                </div>

              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" name="submit" value="Submit Form" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </form>
    </div>

  </main>
