<body>
    <div class="container my-container text-center">
        <div class="row border1">
            <div class="col">
                <h3 class="title">Smart Shelf Dashboard</h3>
                <h6 id="connection_status" class="title">Connection Status</h6>
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <div class="row border1">
                    <div class="col">
                        <span class="icon"><i class="fas fa-thermometer-half sensor"></i></span>
                        <h3 class="text-white" id="temperature">00.00</h3>
                    </div>
                    <div class="col">
                        <span class="icon"><i class="fas fa-tint sensor"></i></span>
                        <h3 class="text-white" id="humidity">00.00</h3>
                    </div>
                    <div class="col">
                        <span class="icon"><i class="fas fa-sun sensor"></i></span>
                        <h3 class="text-white" id="light">00.00</h3>
                    </div>
                </div>
                <div class="row border1">
                    <div class="col">
                        <p>Lamp 1</p>
                        <label class="switch">
                            <input id="lamp1" type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="col">
                        <p>Lamp 2</p>
                        <label class="switch">
                            <input id="lamp2" type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="col">
                        <p>Buzzer</p>
                        <label class="switch">
                            <input id="buzzer" type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                <div class="row border1">
                    <table class="table table-bordered">
                        <tr>
                            <td>
                                <img id="product_image1" src="" alt="image" class="img-thumbnail" width="80px"
                                    height="80px">
                                <p id="product_name1">Name</p>
                            </td>
                            <td>
                                <img id="product_image2" src="" alt="image" class="img-thumbnail" width="80px"
                                    height="80px">
                                <p id="product_name2">Name</p>
                            </td>
                            <td>
                                <img id="product_image3" src="" alt="image" class="img-thumbnail" width="80px"
                                    height="80px">
                                <p id="product_name3">Name</p>
                            </td>
                        </tr>
                        <!-- <tr>
                            <td>
                                <img id="product_image4" src="" alt="image" class="img-thumbnail" width="80px" height="80px">
                                <p id="product_name4">Name</p>
                            </td>
                            <td>
                                <img id="product_image5" src="" alt="image" class="img-thumbnail" width="80px" height="80px">
                                <p id="product_name5">Name</p>

                            <td>

                            </td>
                        </tr> -->
                    </table>
                </div>
            </div>
            <div class="col-md border1 text-left">
                <form action="api/insert_product.php" method="post" id="insert_product_form"
                    enctype="multipart/form-data">
                    <div class="form-group row">
                        <label class="col-3" for="price">Name</label>
                        <div class="col-9">
                            <input type="text" class="form-control" id="name" name="name" aria-describedby="nameHelp"
                                placeholder="Enter the name of the product">
                        </div>
                        <!-- <small id="nameHelp" class="form-text text-muted">We'll never share the name with anyone else.</small> -->
                    </div>
                    <div class="form-group row">
                        <label class="col-3" for="price">Price</label>
                        <div class="col-9">
                            <input type="text" class="form-control" id="price" name="price" aria-describedby="priceHelp"
                                placeholder="Enter the price of the product">
                        </div>
                    </div>
                    <div class="form-check row">
                        <div class="col">
                            <input type="checkbox" class="form-check-input" id="check" name="sold" value="checked">
                            <label class="form-check-label" for="check">Sold</label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col">
                            <label for="product_image">Image</label>
                            <input type="file" class="form-control-file" id="product_image" name="image">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="submit" name="submit" value="Submit Form" class="btn btn-primary row">Add
                                product</button>
                        </div>
                    </div>
                </form>

            </div>

        </div>
    </div>
    <script src="js/script.js"></script>
